<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="feedback-container">
      <div class="feedback-header">Feedback Coach</div>
      <div class="feedback-body">
        <div class="feedback-input">
          <h3 class="feedback-input-heading">
            Thầy dạy anh em có hay không???
          </h3>
          <div class="btn-score-group">
            <button class="btn-score" id="judgeScore1" data-score="1">1</button>
            <button class="btn-score" id="judgeScore2" data-score="2">2</button>
            <button class="btn-score" id="judgeScore3" data-score="3">3</button>
            <button class="btn-score" id="judgeScore4" data-score="4">4</button>
            <button class="btn-score" id="judgeScore5" data-score="5">5</button>
            <button class="btn-score" id="judgeScore6" data-score="6">6</button>
            <button class="btn-score" id="judgeScore7" data-score="7">7</button>
            <button class="btn-score" id="judgeScore8" data-score="8">8</button>
            <button class="btn-score" id="judgeScore9" data-score="9">9</button>
            <button class="btn-score" id="judgeScore10" data-score="10">
              10
            </button>
          </div>
          <div class="input-container">
            <input
              id="feedbackInput"
              placeholder="Nhập nội dung feedback"
              type="text"
              class="input"
            />
            <button onclick="createFeedback()" class="btn-send">Send</button>
          </div>
          <p class="error">Write a review</p>
        </div>
        <div class="range-container">
          <div class="count-review">
            <span class="review-number"></span> reviews
          </div>
          <div class="average-rate">
            <span>Average rating:</span>
            <span class="average-number"></span>
          </div>
        </div>

        <!-- Feedback content start -->
        <div id="list-feedback-content" class="list-feedback-content">
          <!-- <div class="feedback-content">
            <div class="feedback-content-header">
              <i
                id="update_${feedback.feedbackId}"
                class="fa-solid fa-pen-to-square"
              ></i>
              <i
                id="delete_${feedback.feedbackId}"
                class="fa-solid fa-xmark"
              ></i>
            </div>
            <div class="feedback-content-body">
              <p class="content-feedback">11 đỉm</p>
            </div>
            <button class="btn-score active">10</button>
          </div> -->
        </div>
        <!-- Feedback content end -->
      </div>
    </div>
    <!-- Script -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  </body>
</html>
